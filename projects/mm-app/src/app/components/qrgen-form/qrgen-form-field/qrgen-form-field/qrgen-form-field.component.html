<div [formGroup]="formGroup">
    <div [ngSwitch]="field.type">
        <tui-input *ngSwitchCase="QrGenFieldType.Input"
                   [tuiAutoFocus]="autoFocus"
                   [formControlName]="fieldName">
            {{field.label}}
            <input
                tuiTextfield
                placeholder="{{field.placeholder}}"
            />
        </tui-input>
        <tui-input-phone-international *ngSwitchCase="QrGenFieldType.InputPhoneInternational"
                                       [countries]="countries"
                                       [tuiAutoFocus]="autoFocus"
                                       [formControlName]="fieldName"
                                       [(countryIsoCode)]="countries[0]"
        >

        </tui-input-phone-international>
        <tui-input-phone *ngSwitchCase="QrGenFieldType.InputPhone"
                         [tuiAutoFocus]="autoFocus"
                         [formControlName]="fieldName">
            {{field.label}}
            <input
                tuiTextfield
                placeholder="{{field.placeholder}}"
            />
        </tui-input-phone>
        <tui-input-password *ngSwitchCase="QrGenFieldType.Password"
                            [tuiAutoFocus]="autoFocus"
                   [formControlName]="fieldName">
            {{field.label}}
            <input
                tuiTextfield
                placeholder="{{field.placeholder}}"
            />
        </tui-input-password>
        <tui-checkbox-labeled *ngSwitchCase="QrGenFieldType.Checkbox"
                              [tuiAutoFocus]="autoFocus"
                              [formControlName]="fieldName">
            {{field.label}}
        </tui-checkbox-labeled>
        <tui-textarea *ngSwitchCase="QrGenFieldType.Textarea"
                       [tuiAutoFocus]="autoFocus"
                       [formControlName]="fieldName">
            {{field.placeholder}}
        </tui-textarea>
        <div *ngSwitchCase="QrGenFieldType.RadioButton" tuiGroup class="group" [collapsed]="true">
            <ng-container *ngFor="let item of field.options">
                <tui-radio-block size="s" contentAlign="right" [formControlName]="fieldName" [item]="item['value']">
                    {{item['label']}}
                </tui-radio-block>
            </ng-container>
        </div>
    </div>
</div>
